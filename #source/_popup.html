<div class="popup popup_rewiew">
	<div class="popup__content">
		<div class="popup__body popup-review-body">
			<div class="send-review">
				<div class="send-review__text">
					<div class="send-review__title">
						Отправить отзыв
					</div>
					<div class="send-review__subtitle">
						Заполните, пожалуйста, форму
					</div>
				</div>
				<form data-message="callback" data-test action="#" class="send-review__form">
					<div class="send-review__inputs">
						<input autocomplete="off" type="text" name="form[]" data-error="" data-value="Имя" class="send-review__input input _req">
						<textarea class="send-review__input input _req" data-value="Ваш отзыв" name="" rows="5"></textarea>
					</div>
					<button type="submit" class="send-review__btn btn-lite">Отправить</button>
				</form>
			</div>
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_callback-message">
	<div class="popup__content">
		<div class="popup__body popup-callback-body">
			<div class="popup-callback-body__ty-text">
				Сообщение отправлено!
			</div>
			<div class="popup-callback-body__text">
				Менеджер свяжется с Вами в ближайшее время
			</div>
			<img class="popup-callback-body__image" src="img/icons/done.png" alt="">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_order">
	<div class="popup__content">

				<div class="callback__text">

						Заказать услугу
					</div>

						Заполните, пожалуйста, форму
					</div>
				</div>
				<form data-message="callback" data-test action="#" class="callback__form">
					<div class="callback__inputs">
						<input autocomplete="off" type="text" name="form[]" data-error="" data-value="Имя" class="callback__input input _req">
						<input autocomplete="off" type="text" name="form[]" data-error="" data-value="+7(---) --- ----" class="callback__input input _req _phone">
					</div>
					<button type="submit" class="callback__btn btn-lite">Заказать</button>
				</form>
			</div>
			<div class="popup__close"></div>

</div>
